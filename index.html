<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Tamer Roguelike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <p id="game-text">Welcome to the road trip! Press a button to start.</p>
        </div>
        <div id="controls">
            <button onclick="navigate('up')">▲</button>
            <button onclick="navigate('down')">▼</button>
            <button onclick="navigate('select')">✔</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
