
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Tamer Roguelike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GameBoy Frame -->
    <div id="bezel">
<body>
    <!-- GameBoy Bezel -->
    <div id="bezel">
        <p id="gameboy-label">SkwidBOI</p>

        <!-- Game Screen -->
        <div id="game-container">
            <div id="game-screen">
                <p id="game-text">Welcome to the adventure!</p>
            </div>
        </div>

        <!-- Control Layout -->
        <div id="controls">
    <!-- Correct Plus-Shaped D-Pad -->
    <div id="dpad">
        <button id="up" onclick="navigate('up')">▲</button>
        <div class="horizontal-row">
            <button id="left" onclick="navigate('left')">◄</button>
            <button id="center"></button> <!-- Static center space -->
            <button id="right" onclick="navigate('right')">►</button>
        </div>
        <button id="down" onclick="navigate('down')">▼</button>
    </div>

    <!-- Action Buttons Positioned to the Right -->
    <div id="buttons">
        <button id="b" onclick="navigate('back')">B</button>
        <button id="a" onclick="navigate('select')">A</button>
    </div>
</div>

        <button id="nameButton" onclick="promptNameChange()">Set Name</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
