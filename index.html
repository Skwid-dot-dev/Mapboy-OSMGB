
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Tamer Roguelike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GameBoy Frame -->
    <div id="bezel">
        <!-- Dynamic Name Label -->
        <p id="gameboy-label">SkwidBOI</p>

        <!-- Game Screen -->
        <div id="game-container">
            <div id="game-screen">
                <p id="game-text">Welcome to the adventure!</p>
            </div>
        </div>

        <!-- Controls -->
        <div id="controls">
            <div id="dpad">
                <button onclick="navigate('up')">▲</button>
                <div class="middle-row">
                    <button onclick="navigate('left')">◄</button>
                    <button onclick="navigate('right')">►</button>
                </div>
                <button onclick="navigate('down')">▼</button>
            </div>
            <div id="buttons">
                <button onclick="navigate('back')">B</button>
                <button onclick="navigate('select')">A</button>
            </div>
        </div>

        <!-- Name Change Button -->
        <button id="nameButton" onclick="promptNameChange()">Set Name</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
